<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Barbería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <!-- estetica -->
    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluquería</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso='3'>Resumen</button>
            </nav>
            <!-- Inicia contenido APP -->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">A continuacion, elije tus servicios</p>
                <div id="servicios" class="listado-servicios">
                    <!-- aqui van los servicios -->
                </div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Tus datos y Cita</h2>
                <p>Coloca tus datos y fecha de tus citas</p>
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Pon tu nombre aquí" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="celular">Celular</label>
                        <input type="tel" placeholder="Pon tu número de celular aqui
                        " id="celular">
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora">
                    </div>
                    <!-- <p>hora invalida</p> -->
                </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior"> &lt; </button>
                <button id="siguiente"> &gt; </button>
            </div>
            <!-- fin de contenido -->
            <div class='footer'>
                <p>Developed By <a href="https://www.instagram.com/jhonarias_13/" target="_blank">Arias@Dev</a></p>
            </div>
        </div>
        <!-- fin App -->
    </div>
    <!-- fin contenedor -->
    <script src="build/js/bundle.min.js"></script>
</body>

</html>
